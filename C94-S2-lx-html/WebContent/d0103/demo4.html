<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/*
	inline         行级元素  不能设置高宽
	block          块级元素   可设置宽高
	inline-block   行内块       可设置高宽
*/
img{
	width:600px;
	display: none;
	visibility: hidden;
}
#sp1{
	width:300px;
	height: 300px;
	display: inline-block;
	background-color: green
}
li{
	display: inline-block;
}
</style>
</head>

<body>
	<span>普通文本标签用于设置文字样式</span>
	<img alt="" src="../pages/mang.jpg">
	<span id="sp1">inline-block 是行内块</span>
	<span>display 用户控制元素显示类型</span>
	<ol>
		<li>红色</li>
		<li>绿色</li>
		<li>蓝色</li>
	</ol>
</body>

</html>
